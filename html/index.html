<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Cornell Dining</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9yloXUk_-YFzljzoN1ee3Cu3YcXi0B7c"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="map-canvas" class="no-select"></div>

  <div class="container-fluid">
    <div id="menu-background"></div>
    <div id="menu-tool">
      <div id="menu-content"></div>
      <button class="btn btn-default center-block" id="close-menu-tool">Close</button>
    </div>

    <button class="btn btn-default btn-lg" id="show-options">|</button>
    <div id="options">
      <div id="other">
        <button class="btn btn-primary btn-lg" id="where">Find me a<br />place to eat!</button>
      </div>

      <form class="form-inline" id="update-time" role="form">
        <div class="form-group">
          <label class="sr-only" for="hour">Hour</label>
          <input type="number" class="form-control input-lg" id="hour" max="12" min="1" />
          <label id="separator">:</label>
          <label class="sr-only" for="min">Minute</label>
          <input type="number" class="form-control input-lg" id="min" max="59" min="1" />
        </div>
        <select class="form-control" id="ampm">
          <option value="am">am</option>
          <option value="pm">pm</option> 
        </select>
        <br />
        <button class="btn btn-primary btn-lg" id="update-time">Update</button>
        <button class="btn btn-danger btn-lg" id="hide-options">Close</button>
      </form>
    </div>
    <div id="options-background"></div>
  </div>
</div>
</body>
</html>
