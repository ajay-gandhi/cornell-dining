<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Cornell Dining</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9yloXUk_-YFzljzoN1ee3Cu3YcXi0B7c"></script>
  <script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: { lat: 42.449856, lng: -76.481946 },
      zoom: 15
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
  }
  google.maps.event.addDomListener(window, 'load', initialize);

  $(document).ready(function() {
    $.ajax({
      url: 'which_open',
    }).done(function (data) {
      $('div#loading-wrapper')
        .css({
          width:  $(window).width() + 'px',
          height: $(window).height() + 'px'
        })
        .delay(500)
        .animate({
          top: '-' + ($(window).height() + 100)
        }, {
          duration: ($(window).height() * 2),
          complete: function() {
            $(this).remove();
            console.log(data);
          }
        });
    });
  });
  </script>
</head>
<body>
  <div id="loading-wrapper">
    <div id="loading">
      <h2>loading</h2>
      <span id="subtitle">give us a few seconds</span>
    </div>
  </div>
  <div id="map-canvas"></div>
</body>
</html>
