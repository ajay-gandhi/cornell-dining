<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Cornell Dining</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9yloXUk_-YFzljzoN1ee3Cu3YcXi0B7c"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="map-canvas" class="no-select"></div>
  <div id="where">Find me a<br />place to eat!</div>
  <div id="where-background"></div>

  <div id="menu-tool-wrapper">
    <div id="menu-background"></div>
    <div id="menu-tool">
      <div id="menu-content"></div>
      <div id="close-menu-wrapper">
        <button id="close-menu-tool">Close</button>
      </div>
    </div>
  </div>

  <div id="time-wrapper">
    <input type="number" class="time" id="hour" max="12" min="1" />
    <span id="separator">:</span>
    <input type="number" class="time" id="min" max="59" min="1" />
    <select id="ampm">
        <option value="am">am</option>
        <option value="pm">pm</option>
    </select>
    <br /><button id="update" class="no-select">Update</button>
  </div>
  <div id="time-background"></div>
</div>
</body>
</html>
