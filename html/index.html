<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Cornell Dining</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9yloXUk_-YFzljzoN1ee3Cu3YcXi0B7c"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="map-canvas" class="no-select"></div>

  <div id="time-wrapper">
    <div id="left">
      <input type="text" id="time" maxlength="7" /><br />
      <button id="update" class="no-select">Update</button>
    </div>
    <div id="change" class="no-select">
      <button id="up">&and;</button>
      <button id="down">&or;</button>
    </div>
  </div>
</div>
</body>
</html>
